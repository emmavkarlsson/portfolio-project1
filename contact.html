<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marketing agency based in Arvika, Sweden">
    <meta name="keywords" content="marketing, marketing agency, Arvika, Sweden">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>EK Marketing</title>
</head>
<body>
    <header>
        <a href="index.html" id="logo">
            <img src="assets/images/logo.png" alt="ek agency logotype">
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#services">Services</a>
                </li>
                <li>
                    <a href="index.html#testimonials">Testimonials</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="contact">
        <h3>Contact us</h3>
        <form action="confirmation.html" method="GET" id="contact-form">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="first_name" class="input-text" required>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="last_name" class="input-text" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="input-text" required>
            <br>
            <p>Are you an existing client?</p>
            <input type="radio" id="client" value="client" name="question" class="question" required>
            <label for="client">Yes</label>
            <br>
            <input type="radio" id="collab" value="collab" name="question" class="question">
            <label for="collab">No</label>
            <br>
            <input type="radio" id="other" value="other" name="question" class="question">
            <label for="other">Other</label>
            <textarea name="text-area" id="text-area" cols="40" rows="5" placeholder="What can we help you with?"></textarea>
            <input type="submit" id="submit-button" value="send">
        </form>
        <div id="map-container">
            <iframe id="map" src="https://bit.ly/3TSLU43" aria-label="google maps location"></iframe>
        </div>
    </section>
    <footer>
        <div class="company-info">
            <h4>EK Agency AB</h4>
            <p>Domarev√§gen 12<br>67142 Arvika<br>contact@ekagency.com</p>
        </div>
        <div>
            <ul class="social-media">
                <li>
                    <a href="http://facebook.com" target="_blank" rel="noopener" 
                        aria-label="Visit our FaceBook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="http://twitter.com" target="_blank" rel="noopener" 
                        aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="http://youtube.com" target="_blank" rel="noopener" 
                        aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
                <li>
                    <a href="http://instagram.com" target="_blank" rel="noopener" 
                        aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/523323c094.js" crossorigin="anonymous"></script>
</body>
</html>
